<!-- Login page authentication-->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link href="./dist/styles.css" rel="stylesheet" />
    </head>
    <body class="bg-gray-100 flex justify-center items-center min-h-screen">
        <div
            class="login-container bg-white p-8 rounded-lg shadow-md w-full max-w-sm"
        >
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form>
                <div class="input-group mb-4">
                    <label
                        for="email"
                        class="block text-sm font-medium text-gray-700"
                        >Email</label
                    >
                    <input
                        type="email"
                        id="email"
                        class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter your email"
                    />
                </div>
                <div class="input-group mb-6">
                    <label
                        for="password"
                        class="block text-sm font-medium text-gray-700"
                        >Password</label
                    >
                    <input
                        type="password"
                        id="password"
                        class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter your password"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full py-2 px-4 bg-indigo-500 text-white font-semibold rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
                >
                    Login
                </button>
            </form>
        </div>
    </body>
</html>
